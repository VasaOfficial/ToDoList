<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/738aae3b12.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-clipboard-list fa-3x"></i>
      <h1>Todo List</h1>
    </header>
    <main>
      <nav class="nav">
        <button class="inbox">
          <i class="fa-solid fa-inbox fa-2x"></i>
          <h4>Inbox</h4>
        </button>
        <button class="add-project">
          <i class="fa-solid fa-plus fa-2x"></i>
          <h4>Add Todo</h4>
        </button>
        <div class="todo-input">
          <form class="form">
            <label for="Title">Title:</label>
            <input type="text" name="title" required />
            <label for="Discription">Discription:</label>
            <input type="text" name="discription" required />
            <label for="date">Due Date:</label>
            <input type="date" />
          </form>
          <div class="submit-reset">
            <button class="submit">Submit Todo</button>
            <button class="reset">Reset Todo</button>
          </div>
        </div>
      </nav>
      <div class="project-screen"></div>
    </main>
    <footer>
      <p>Copyright Â© 2022 VasaOfficial</p>
      <i class="fa-brands fa-github fa-2x" id="github"></i>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
